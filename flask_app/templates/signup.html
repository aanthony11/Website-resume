{% extends 'shared/layout.html' %}

{% block extracss%}
    <link rel="stylesheet" href="{{ url_for('static', filename='main/css/login.css') }}">
{% endblock%}
{% block extrajs %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="{{ url_for('static', filename='main/js/signup.js') }}" defer></script>
{% endblock %}



{% block maincontent %}
    <br><br>
    <h3 class="login-title">Signup</h3>
    <hr id="short">
    <br>
    <div id="login-wrapper">

        <input type="email" name="email" required placeholder="Email" class="login-inputrow" title="Input email into form" id="email">
        <br>

        <input type="password" name="password" required placeholder="Input Password" class="login-inputrow" title="input password into form" id='password'>

        <br>

        <input type="password" name="confirmPassword" required placeholder="Confirm Password" class="login-inputrow" title="input password into form" id='confirmPassword'>
        <br>

        <button class="login-button" onclick="confirmSignup()">Sign Up!</button>
        <p id="failure"></p>

    </div>
{% endblock%}
